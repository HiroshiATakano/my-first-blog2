{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">
    <a class="btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    {% if post.published_date %}

      <div class="date">
        {{post.published_date }}
      </div>
    {% else %}
        <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
    {% endif %}

    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr}}</p>
    <p>{{ post.comment|linebreaksbr}}</p>
  </div>

{% endblock %}
